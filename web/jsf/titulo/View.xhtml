<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTituloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTituloLabel_idtitulo}"/>
                    <h:outputText value="#{tituloController.selected.idtitulo}" title="#{bundle.ViewTituloTitle_idtitulo}"/>
                    <h:outputText value="#{bundle.ViewTituloLabel_nombretitulo}"/>
                    <h:outputText value="#{tituloController.selected.nombretitulo}" title="#{bundle.ViewTituloTitle_nombretitulo}"/>
                    <h:outputText value="#{bundle.ViewTituloLabel_tema}"/>
                    <h:outputText value="#{tituloController.selected.tema}" title="#{bundle.ViewTituloTitle_tema}"/>
                    <h:outputText value="#{bundle.ViewTituloLabel_idioma}"/>
                    <h:outputText value="#{tituloController.selected.idioma}" title="#{bundle.ViewTituloTitle_idioma}"/>
                    <h:outputText value="#{bundle.ViewTituloLabel_estadotitulo}"/>
                    <h:outputText value="#{tituloController.selected.estadotitulo}" title="#{bundle.ViewTituloTitle_estadotitulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tituloController.destroyAndView}" value="#{bundle.ViewTituloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTituloEditLink}"/>
                <br />
                <h:commandLink action="#{tituloController.prepareCreate}" value="#{bundle.ViewTituloCreateLink}" />
                <br />
                <h:commandLink action="#{tituloController.prepareList}" value="#{bundle.ViewTituloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTituloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

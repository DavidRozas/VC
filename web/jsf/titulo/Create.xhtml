<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTituloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTituloLabel_idtitulo}" for="idtitulo" />
                    <h:inputText id="idtitulo" value="#{tituloController.selected.idtitulo}" title="#{bundle.CreateTituloTitle_idtitulo}" required="true" requiredMessage="#{bundle.CreateTituloRequiredMessage_idtitulo}"/>
                    <h:outputLabel value="#{bundle.CreateTituloLabel_nombretitulo}" for="nombretitulo" />
                    <h:inputText id="nombretitulo" value="#{tituloController.selected.nombretitulo}" title="#{bundle.CreateTituloTitle_nombretitulo}" required="true" requiredMessage="#{bundle.CreateTituloRequiredMessage_nombretitulo}"/>
                    <h:outputLabel value="#{bundle.CreateTituloLabel_tema}" for="tema" />
                    <h:inputText id="tema" value="#{tituloController.selected.tema}" title="#{bundle.CreateTituloTitle_tema}" required="true" requiredMessage="#{bundle.CreateTituloRequiredMessage_tema}"/>
                    <h:outputLabel value="#{bundle.CreateTituloLabel_idioma}" for="idioma" />
                    <h:inputText id="idioma" value="#{tituloController.selected.idioma}" title="#{bundle.CreateTituloTitle_idioma}" required="true" requiredMessage="#{bundle.CreateTituloRequiredMessage_idioma}"/>
                    <h:outputLabel value="#{bundle.CreateTituloLabel_estadotitulo}" for="estadotitulo" />
                    <h:inputText id="estadotitulo" value="#{tituloController.selected.estadotitulo}" title="#{bundle.CreateTituloTitle_estadotitulo}" required="true" requiredMessage="#{bundle.CreateTituloRequiredMessage_estadotitulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tituloController.create}" value="#{bundle.CreateTituloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tituloController.prepareList}" value="#{bundle.CreateTituloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTituloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
